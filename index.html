<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>elm-websockets-port</title>
  <style>
    html,
    head,
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="build/main.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById('elm')
    });

    app.ports.push.subscribe(console.log);
    app.ports.pull.send('hey there');
  </script>
</body>

</html>
